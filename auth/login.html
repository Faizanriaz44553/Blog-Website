<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+15+Charted&family=Jersey+25+Charted&family=Playball&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <h1>Login</h1>
        <form>
            <label for="email" class="label">Email</label><br>
            <input class="input" type="text" id="email" placeholder="Enter Your Email"><br>
            <label for="password" class="label">Password</label><br>
            <input class="input" type="text" id="password" placeholder="Password"><br>
            <p id="error" class="error"></p>
            <div class="button-div">
                <button class="button" id="button">Login</button>
            </div>
        </form>

    </div>
    <script src="./login.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
